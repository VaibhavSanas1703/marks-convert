<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Marks to Percentage Converter - By Vaibhav Sanas</title>
   <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
   <link rel="stylesheet" href="styles/style.css">
</head>
<body>

   <div class="top-headings">
      <h1>Marks to Percentage Converter</h1>
   </div>
   <div class="main-container">
      <div class="inputs">
         <label for="marks">Enter Marks</label>
         <input type="text" name="" id="marks">

         <label for="outof">Out of</label>
         <select id="outof">
            <option value="">Out of</option>
            <option value="500">500</option>
            <option value="600">600</option>
         </select>

            <button id="btn">Submit Marks</button>
      </div>

      <div class="result">
         <p id="total-marks"></p>
         <p id="total-p"></p>
      </div>
   </div>
   

   <!-- *script file -->
    <script src="js/app.js"></script>
</body>
</html>
